name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with: { ruby-version: '3.3.6', bundler-cache: true }
      - run: bundle exec rubocop

  brakeman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with: { ruby-version: '3.3.6', bundler-cache: true }
      - run: bundle exec brakeman -q -w2